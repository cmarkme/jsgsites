<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .post-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      text-align: center;
    }

    .post-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    .post-card h3 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .post-card p {
      font-size: 1em;
      margin-bottom: 15px;
    }

    .post-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .post-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Dynamic Posts</h1>
  <div id="posts-container"></div>

  <script src="posts.js"></script>
</body>
</html>
