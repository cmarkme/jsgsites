<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Posts</title>
  <script src="script.js" defer></script>
  <script src="posts.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 3em;
    }

    .glide {
      max-width: 800px;
      margin: 0 auto;
    }

    .post-card {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .post-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    .post-card h3 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .post-card p {
      font-size: 1em;
      color: #666;
    }

    .post-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .post-card a:hover {
      text-decoration: underline;
    }

    /* Navigation Buttons */
    button[data-glide-dir="<"],
    button[data-glide-dir=">"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    button[data-glide-dir="<"]:hover,
    button[data-glide-dir=">"]:hover {
      background-color: #007bff;
    }

    /* Bullet Navigation */
    .glide__bullets {
      text-align: center;
      margin-top: 10px;
    }

    .glide__bullet {
      width: 10px;
      height: 10px;
      margin: 5px;
      background: #ccc;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      border: none;
    }

    .glide__bullet:hover,
    .glide__bullet.glide__bullet--active {
      background: #007bff;
    }
  </style>
</head>
<body>
  <h1>Dynamic Posts</h1>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides"></ul>
    </div>
    <!-- Navigation Arrows -->
    <div data-glide-el="controls">
      <button data-glide-dir="<">Prev</button>
      <button data-glide-dir=">">Next</button>
    </div>
    <!-- Bullet Navigation -->
    <div class="glide__bullets" data-glide-el="controls[nav]"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
</body>
</html>
