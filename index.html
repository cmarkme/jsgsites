<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 21px 0;
      font-size: 2em;
    }

    #posts-container {
      display: flex;
      gap: 20px;
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent wrapping of items */
      padding: 20px;
      scroll-behavior: smooth; /* Smooth scrolling behavior */
      position: relative;
    }

    .post-card {
      flex: 0 0 300px; /* Fixed width for each card */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      text-align: center;
    }

    .post-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .post-card h3 {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .post-card p {
      font-size: 1em;
      margin-bottom: 15px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .post-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .post-card a:hover {
      text-decoration: underline;
    }

    /* Arrows for manual scrolling */
    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #333;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    .scroll-arrow:hover {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Dynamic Posts</h1>
  <div id="posts-container"></div>

  <!-- Arrows for scrolling -->
  <div class="scroll-arrow left-arrow" id="scroll-left">&#9664;</div>
  <div class="scroll-arrow right-arrow" id="scroll-right">&#9654;</div>
<script src="script.js"></script>
  <script src="posts.js"></script>
</body>
</html>
