<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="post-container">
    <!-- Example Posts -->
    <div class="post-card" onclick="openPost('Post 1')">
      <img src="https://via.placeholder.com/200x120" alt="Post Image">
      <div class="post-details">
        <h3>Post 1</h3>
        <p class="truncated-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent suscipit...</p>
      </div>
    </div>

    <div class="post-card" onclick="openPost('Post 2')">
      <img src="https://via.placeholder.com/200x120" alt="Post Image">
      <div class="post-details">
        <h3>Post 2</h3>
        <p class="truncated-text">Vivamus luctus urna sed urna ultricies ac tempor dui sagittis...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
